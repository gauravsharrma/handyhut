<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyHut - Your One-Stop Shop for Online Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .tool-card {
            display: block;
            border-radius: 0.5rem;
            background-color: #1e293b;
            /* Tailwind's gray-800 */
            margin-bottom: 1rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .tool-card:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .tag {
            margin-top: 0.75rem;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
    <div id="header-container"></div>
    <main class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-500 mb-4">Your
                One-Stop Shop for Handy Online Tools</h1>
            <p class="text-lg text-gray-300 mb-4">HandyHut provides a collection
                of useful tools right at your fingertips. Explore our growing
                library and simplify your daily tasks.</p>
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search tools..."
                    class="bg-gray-800 text-gray-100 border border-gray-700 rounded py-2 px-4 w-full focus:outline-none focus:border-indigo-500">
            </div>
        </section>
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="tool-grid">
        </section>
    </main>
    <div id="footer-container"></div>
    <script>
        async function loadHeader() {
            const response = await fetch('header.html');
            const text = await response.text();
            document.getElementById('header-container').innerHTML = text;
        }

        async function loadFooter() {
            const response = await fetch('footer.html');
            const text = await response.text();
            document.getElementById('footer-container').innerHTML = text;
        }

        loadHeader();
        loadFooter();

        const toolGrid = document.getElementById('tool-grid');
        const searchInput = document.getElementById('searchInput');
        let allTools = []; // Store all tools initially

        function displayTools(toolsToDisplay) {
            toolGrid.innerHTML = ''; // Clear previous cards
            toolsToDisplay.forEach(tool => {
                const card = document.createElement('a');
                card.href = tool.url;
                card.classList.add('tool-card');
                card.innerHTML = `
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-${getCategoryColor(tool.category)}-400 mb-2">${tool.name}</h2>
                        <p class="text-gray-400">${tool.description}</p>
                        <div class="tag">
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded text-${getCategoryColor(tool.category)}-400 bg-${getCategoryColor(tool.category)}-900\">${tool.category}</span>
                        </div>
                    </div>
                `;
                toolGrid.appendChild(card);
            });
        }

        // Fetch and display tools initially
        import('./tools.js').then(module => {
            allTools = module.default; // Assuming tools.js exports the array as default
            displayTools(allTools);

            // Add event listener for search
            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredTools = allTools.filter(tool =>
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.category.toLowerCase().includes(searchTerm)
                );
                displayTools(filteredTools);
            });
        });


        // Helper function to get category color (you can customize these)
        function getCategoryColor(category) {
            switch (category) {
                case "Finance": return "green";
                case "Utility": return "yellow";
                case "AI": return "blue";
                case "Health": return "purple";
                case "Information": return "teal";
                default: return "gray"; // Default color
            }
        }
    </script>
</body>

</html>
