<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyHut - Your One-Stop Shop for Online Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .tool-card {
            display: block;
            border-radius: 0.5rem;
            background-color: #1e293b; /* Tailwind's gray-800 */
            margin-bottom: 1rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .tool-card:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .tag {
            margin-top: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div id="header-container"></div>
    <main class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <section class="mb-10">
            <h1 class="text-3xl font-bold text-indigo-500 mb-4">Your One-Stop Shop for Handy Online Tools</h1>
            <p class="text-lg text-gray-300">HandyHut provides a collection of useful tools right at your fingertips. Explore our growing library and simplify your daily tasks.</p>
        </section>
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="tool-grid">
            </section>
    </main>
    <div id="footer-container"></div>
    <script src="tools.js"></script>
    <script>
        async function loadHeader() {
            const response = await fetch('header.html');
            const text = await response.text();
            document.getElementById('header-container').innerHTML = text;
            initializeMenu(); // Initialize dropdowns (if any)

            // --- MOVE HEADER MENU GENERATION HERE ---
            const menuButton = document.getElementById('mobileMenuButton');
            const menu = document.getElementById('mobileMenu');
            const desktopNav = document.getElementById('desktop-nav');

            let navCategories = [];
            if (tools && Array.isArray(tools)) {
                 navCategories = [...new Set(tools.map(tool => tool.category))];
            }

            // Generate Desktop Navigation
            if (desktopNav) {
                desktopNav.innerHTML = navCategories.map(category => `
                    <div class="relative group">
                        <button class="py-2 px-3 hover:text-${getCategoryColor(category)}-400">${category}</button>
                        <div class="absolute top-full left-0 bg-gray-800 mt-0 rounded shadow-lg w-48 hidden group-hover:block z-20">
                            ${tools.filter(tool => tool.category === category).map(tool => `
                                <a href="${tool.url}" class="block px-4 py-2 hover:bg-gray-700">${tool.name}</a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            // Generate Mobile Navigation
            if (menu) {
                menu.innerHTML = navCategories.map(category => `
                    <div>
                        <button class="w-full text-left py-2 px-4 bg-gray-700 rounded submenu-toggle">${category}</button>
                        <div class="hidden ml-4 mt-2 space-y-1 submenu">
                            ${tools.filter(tool => tool.category === category).map(tool => `
                                <a href="${tool.url}" class="block py-2 px-6 hover:bg-gray-700">${tool.name}</a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            if (menuButton && menu) {
                menuButton.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                });
            }

            const submenuToggles = document.querySelectorAll('.submenu-toggle');
            submenuToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const submenu = toggle.nextElementSibling;
                    if (submenu) submenu.classList.toggle('hidden');
                });
            });
            // --- END OF MOVED CODE ---
        }
        async function loadFooter() {
            const response = await fetch('footer.html');
            const text = await response.text();
            document.getElementById('footer-container').innerHTML = text;
        }
        loadHeader();
        loadFooter();

        // Function to initialize dropdown menus in the header (assumed to be in header.html)
        function initializeMenu() {
            const menuGroups = document.querySelectorAll('.relative.group');
            menuGroups.forEach(menuGroup => {
                const button = menuGroup.querySelector('button');
                const dropdown = menuGroup.querySelector('.absolute');
                if (button && dropdown) {
                    button.addEventListener('mouseenter', () => {
                        dropdown.classList.remove('hidden');
                    });
                    menuGroup.addEventListener('mouseleave', () => {
                        dropdown.classList.add('hidden');
                    });
                }
            });
        }

        // Generate tool cards dynamically
        const toolGrid = document.getElementById('tool-grid');
        tools.forEach(tool => {
            const card = document.createElement('a');
            card.href = tool.url;
            card.classList.add('tool-card');
            card.innerHTML = `
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-${getCategoryColor(tool.category)}-400 mb-2">${tool.name}</h2>
                    <p class="text-gray-400">${tool.description}</p>
                    <div class="tag">
                        <span class="inline-block px-2 py-1 text-xs font-semibold rounded text-${getCategoryColor(tool.category)}-400 bg-${getCategoryColor(tool.category)}-900">${tool.category}</span>
                    </div>
                </div>
            `;
            toolGrid.appendChild(card);
        });

        // Helper function to get category color (you can customize these)
        function getCategoryColor(category) {
            switch (category) {
                case "Finance": return "green";
                case "Utility": return "yellow";
                case "AI": return "blue";
                case "Health": return "purple";
                case "Information": return "teal";
                default: return "gray"; // Default color
            }
        }
    </script>
</body>
</html>
