<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Toolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Modern Toolbox</h1>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="toolSearch" placeholder="Search tools...">
    </div>

    <main id="toolList">
        <div class="tool-card" data-tool-name="EMI Calculator">
            <a href="tools/emi-calculator.html">
                <span class="tool-icon">📊</span>
                <div class="tool-info">
                    <h2>EMI Calculator</h2>
                    <p>Calculate your loan EMI with ease.</p>
                </div>
            </a>
        </div>
        <div class="tool-card" data-tool-name="BMI Calculator">
            <a href="tools/bmi-calculator.html">
                <span class="tool-icon">🏋️</span>
                <div class="tool-info">
                    <h2>BMI Calculator</h2>
                    <p>Calculate your Body Mass Index.</p>
                </div>
            </a>
        </div>
        <div class="tool-card" data-tool-name="Currency Converter">
            <a href="tools/currency-converter.html">
                <span class="tool-icon">💱</span>
                <div class="tool-info">
                    <h2>Currency Converter</h2>
                    <p>Convert currencies quickly.</p>
                </div>
            </a>
        </div>
        <div class="tool-card" data-tool-name="Age Calculator">
            <a href="tools/age-calculator.html">
                <span class="tool-icon">🎂</span>
                <div class="tool-info">
                    <h2>Age Calculator</h2>
                    <p>Calculate your age from birthdate.</p>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Modern Toolbox. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
