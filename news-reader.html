<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Story Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const API_KEY = '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'; // Replace with your OpenRouter API key
    const MODEL = 'mistralai/mixtral-8x7b-instruct';

    async function queryOpenRouter(prompt) {
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [
            { role: "system", content: "You are a helpful assistant" },
            { role: "user", content: prompt }
          ],
          max_tokens: 800
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "No response.";
    }

    async function loadAIContent() {
      const article = localStorage.getItem('articleText');
      document.getElementById('original').textContent = article;

      const summaryPrompt = `Summarize the following article in 2‚Äì3 sentences and give 5 key points:\n\n${article}`;
      const glossaryPrompt = `Extract key terms from this article. For each term provide:\n- Meaning\n- One synonym\n- One antonym (if any)\n- Idiom (if applicable)\n- Sentence usage\n\n${article}`;

      document.getElementById('summary').textContent = "Loading summary...";
      document.getElementById('glossary').textContent = "Loading glossary...";

      const summary = await queryOpenRouter(summaryPrompt);
      const glossary = await queryOpenRouter(glossaryPrompt);

      document.getElementById('summary').innerHTML = summary.replace(/\n/g, "<br>");
      document.getElementById('glossary').innerHTML = glossary.replace(/\n/g, "<br>");
    }

    function playAudio() {
      const utterance = new SpeechSynthesisUtterance(localStorage.getItem('articleText'));
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    window.onload = loadAIContent;
  </script>
  <style>
    body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
    h2 { color: #4B0082; }
    .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { background: #6b46c1; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="section">
    <h2>üìù Original Article</h2>
    <p id="original"></p>
  </div>

  <div class="section">
    <h2>üîä Audio Playback</h2>
    <button onclick="playAudio()">‚ñ∂Ô∏è Play Article Audio</button>
  </div>

  <div class="section">
    <h2>üß† AI Summary</h2>
    <p id="summary">Loading...</p>
  </div>

  <div class="section">
    <h2>üìò Key Terms & Usage</h2>
    <p id="glossary">Loading...</p>
  </div>
</body>
</html>
