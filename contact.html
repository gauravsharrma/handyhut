<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyHut - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for smooth scrolling (if needed on tool pages) */
        html { scroll-behavior: smooth; }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TR2F6D499L"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TR2F6D499L');
</script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div id="header-container"></div>

    <main class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <section>
            <h1 class="text-2xl font-bold text-indigo-400 mb-6">Contact Us</h1>
            <div class="bg-gray-800 rounded-md shadow-md p-6 text-center">
                <p class="text-gray-300 mb-4">
                    We'd love to hear from you! Click the link below to send us a message on WhatsApp.
                </p>
                <a href="https://wa.me/919818822810" target="_blank" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full">
                    Contact us on WhatsApp
                </a>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        async function loadHeader() {
            const response = await fetch('header.html');
            const text = await response.text();
            document.getElementById('header-container').innerHTML = text;
        }

        async function loadFooter() {
            const response = await fetch('footer.html');
            const text = await response.text();
            document.getElementById('footer-container').innerHTML = text;
        }

        loadHeader();
        loadFooter();
    </script>

</body>
</html>
