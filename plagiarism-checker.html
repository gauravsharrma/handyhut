<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker - HandyHut</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .checker-container {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        #text-to-check {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #4b5563;
            border-radius: 0.25rem;
            background-color: #111827;
            color: #f3f4f6;
            margin-bottom: 0.75rem;
            min-height: 150px;
        }

        #check-button {
            background-color: #6d28d9;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #check-button:hover {
            background-color: #553c9a;
        }

        #results {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #111827;
            border-radius: 0.5rem;
            color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div id="header-container"></div>

    <main class="container mx-auto py-6 px-4">
        <h1 class="text-2xl font-bold mb-4">Plagiarism Checker</h1>
        <div class="checker-container">
            <textarea id="text-to-check" placeholder="Enter text to check for plagiarism..."></textarea>
            <button id="check-button" onclick="checkPlagiarism()">Check for Plagiarism</button>
            <div id="results">
                </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        async function loadHeader() {
            const response = await fetch('header.html');
            const text = await response.text();
            document.getElementById('header-container').innerHTML = text;
            initializeMenu();
        }

        async function loadFooter() {
            const response = await fetch('footer.html');
            const text = await response.text();
            document.getElementById('footer-container').innerHTML = text;
        }

        function initializeMenu() {
            const menuGroups = document.querySelectorAll('.relative.group');

            menuGroups.forEach(menuGroup => {
                const button = menuGroup.querySelector('button');
                const dropdown = menuGroup.querySelector('.absolute');

                if (button && dropdown) {
                    button.addEventListener('mouseenter', () => {
                        dropdown.classList.remove('hidden');
                    });

                    menuGroup.addEventListener('mouseleave', () => {
                        dropdown.classList.add('hidden');
                    });
                }
            });
        }

        loadHeader();
        loadFooter();
