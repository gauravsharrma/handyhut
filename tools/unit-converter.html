<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | HandyHut</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
        <a href="../index.html" class="back-button">Back</a>
    </header>

    <section class="calculator-section">
        <div class="unit-converter-container">
            <label for="conversionType">Select Conversion Type:</label>
            <select id="conversionType">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="speed">Speed</option>
                <option value="area">Area</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>

            <div class="input-group">
                <label for="inputValue">Value:</label>
                <input type="number" id="inputValue" placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="fromUnit">From:</label>
                <select id="fromUnit"></select>
            </div>

            <div class="input-group">
                <label for="toUnit">To:</label>
                <select id="toUnit"></select>
            </div>

            <button id="convertButton" class="calculate-button">Convert</button>

            <div id="resultDisplay" class="result-display"></div>
        </div>
    </section>

    <script src="unit-converter-script.js"></script>
</body>
</html>
