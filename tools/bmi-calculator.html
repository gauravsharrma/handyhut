<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | HandyHut</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="emi-style.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <a href="../index.html" class="back-button">Back</a>
    </header>

    <section class="calculator-section">
        <form id="bmiForm" class="calculator-form">
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <button type="submit" class="calculate-button">Calculate BMI</button>
            <button type="button" class="clear-button" id="clearBtn">Clear</button>
        </form>
        <div id="result" class="result-display"></div>
    </section>

    <script src="bmi-script.js"></script>
</body>
</html>
