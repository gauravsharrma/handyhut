<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Riddle | HandyHut</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="riddle-style.css">
</head>
<body>
    <header>
        <h1>Ask a Riddle</h1>
        <a href="../index.html" class="back-button">Back</a>
    </header>

    <section class="calculator-section">
        <div class="riddle-container">
            <div id="riddleDisplay" class="riddle-text">Click "Get Riddle" to start!</div>
            <button id="getRiddleButton" class="calculate-button">Get Riddle</button>
            <button id="showAnswerButton" class="calculate-button" style="display: none;">Show Answer</button>
            <div id="answerDisplay" class="answer-text" style="display: none;"></div>
        </div>
    </section>

    <script src="riddle-script.js"></script>
</body>
</html>
