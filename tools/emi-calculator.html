<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator | HandyHut</title>
  <link rel="stylesheet" href="../style.css"/>
</head>
<body>
  <header>
    <h1>EMI Calculator</h1>
  </header>

  <section>
    <form id="emiForm">
      <label>Loan Amount (₹): <input type="number" id="principal" required></label><br><br>
      <label>Interest Rate (% per annum): <input type="number" id="rate" required></label><br><br>
      <label>Loan Tenure (months): <input type="number" id="months" required></label><br><br>
      <button type="submit">Calculate EMI</button>
    </form>

    <h2 id="result"></h2>
  </section>

  <script>
    document.getElementById("emiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const P = parseFloat(document.getElementById("principal").value);
      const R = parseFloat(document.getElementById("rate").value) / 12 / 100;
      const N = parseFloat(document.getElementById("months").value);

      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById("result").innerText = `Your EMI is ₹${emi.toFixed(2)}`;
    });
  </script>
</body>
</html>
