<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator | HandyHut</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="emi-style.css">
</head>
<body>
  <header>
    <h1>EMI Calculator</h1>
    <a href="../index.html" class="back-button">Back</a>
  </header>

  <section class="calculator-section">
    <form id="emiForm" class="calculator-form">
      <div class="input-group">
        <label for="principal">Loan Amount (â‚¹)</label>
        <input type="number" id="principal" placeholder="e.g., 100000" required>
      </div>
      <div class="input-group">
        <label for="rate">Interest Rate (% per annum)</label>
        <input type="number" id="rate" placeholder="e.g., 8.5" required>
      </div>
      <div class="input-group">
        <label for="months">Loan Tenure (months)</label>
        <input type="number" id="months" placeholder="e.g., 24" required>
      </div>
      <button type="submit" class="calculate-button">Calculate EMI</button>
      <button type="button" class="clear-button" id="clearBtn">Clear</button>
    </form>
    <div id="result" class="result-display"></div>
  </section>

  <script src="emi-script.js"></script>
</body>
</html>
