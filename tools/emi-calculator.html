<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your loan's Equated Monthly Installment (EMI) quickly and easily. Enter loan amount, interest rate, and tenure to get instant results.">
    <title>EMI Calculator - Calculate Loan EMI Online | Modern Toolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Modern Toolbox</h1>
        </div>
    </header>

    <div class="tool-header">
        <button class="back-button" onclick="window.location.href='../index.html'">Back</button>
        <h2>EMI Calculator</h2>
    </div>

    <div class="tool-form-container">
        <input type="number" id="loanAmount" placeholder="Loan Amount">
        <input type="number" id="interestRate" placeholder="Interest Rate">
        <input type="number" id="loanTenure" placeholder="Loan Tenure (months)">
        <button id="calculateButton">Calculate EMI</button>
        <p id="emiResult"></p>
    </div>

    <footer>
        <p>&copy; 2024 Modern Toolbox. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loanAmountInput = document.getElementById('loanAmount');
            const interestRateInput = document.getElementById('interestRate');
            const loanTenureInput = document.getElementById('loanTenure');
            const calculateButton = document.getElementById('calculateButton');
            const emiResult = document.getElementById('emiResult');

            calculateButton.addEventListener('click', function() {
                const loanAmount = parseFloat(loanAmountInput.value);
                const interestRate = parseFloat(interestRateInput.value) / 12 / 100;
                const loanTenure = parseFloat(loanTenureInput.value);

                if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTenure)) {
                    emiResult.textContent = "Please enter valid numbers.";
                    return;
                }

                const emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure)) / (Math.pow(1 + interestRate, loanTenure) - 1);
                emiResult.textContent = 'EMI: ' + emi.toFixed(2);
            });
        });
    </script>
</body>
</html>
