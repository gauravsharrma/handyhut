<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Calculator | HandyHut</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="emi-style.css">
</head>
<body>
    <header>
        <h1>Loan Amortization Calculator</h1>
        <a href="../index.html" class="back-button">Back</a>
    </header>

    <section class="calculator-section">
        <div class="calculator-form">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (â‚¹):</label>
                <input type="number" id="loanAmount" required>
            </div>
            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" required>
            </div>
            <div class="input-group">
                <label for="loanTerm">Loan Term (Years):</label>
                <input type="number" id="loanTerm" required>
            </div>
            <button type="button" class="calculate-button" id="calculateButton">Calculate Amortization</button>
            <button type="button" class="clear-button" id="clearBtn">Clear</button>
        </div>
        <div id="result" class="result-display"></div>
    </section>

    <script src="amortization-script.js"></script>
</body>
</html>
