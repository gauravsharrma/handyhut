<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal/Fraction/Percentage Converter | HandyHut</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="emi-style.css">
</head>
<body>
    <header>
        <h1>Decimal/Fraction/Percentage Converter</h1>
        <a href="../index.html" class="back-button">Back</a>
    </header>

    <section class="calculator-section">
        <div class="calculator-form">
            <div class="input-group">
                <label for="inputValue">Enter Value:</label>
                <input type="text" id="inputValue" placeholder="e.g., 0.5, 1/2, 50%" required>
            </div>
            <button type="button" class="calculate-button" id="convertButton">Convert</button>
            <button type="button" class="clear-button" id="clearBtn">Clear</button>
        </div>
        <div id="result" class="result-display"></div>
    </section>

    <script src="conversion-script.js"></script>
</body>
</html>
