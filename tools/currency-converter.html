<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | HandyHut</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="emi-style.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <a href="../index.html" class="back-button">Back</a>
    </header>

    <section class="calculator-section">
        <form id="currencyForm" class="calculator-form">
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" required>
            </div>
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency" required>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <button type="submit" class="calculate-button">Convert</button>
            <button type="button" class="clear-button" id="clearBtn">Clear</button>
        </form>
        <div id="result" class="result-display"></div>
    </section>

    <script src="currency-script.js"></script>
</body>
</html>
