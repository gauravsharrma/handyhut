<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organization Size Categories (By Employee Strength)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7fafc;
            padding: 40px;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px;
        }
        .category {
            display: flex;
            justify-content: space-between;
            background-color: #edf2f7;
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .category:hover {
            background-color: #e2e8f0;
        }
        .label {
            font-weight: 600;
            color: #4a5568;
        }
        .value {
            font-weight: 500;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Organization Size Categories (By Employee Strength)</h2>

    <div class="category">
        <div class="label">Very Small</div>
        <div class="value">1 – 50</div>
    </div>

    <div class="category">
        <div class="label">Small</div>
        <div class="value">51 – 250</div>
    </div>

    <div class="category">
        <div class="label">Medium</div>
        <div class="value">251 – 1,000</div>
    </div>

    <div class="category">
        <div class="label">Large</div>
        <div class="value">1,001 – 10,000</div>
    </div>

    <div class="category">
        <div class="label">Very Large</div>
        <div class="value">10,001+</div>
    </div>
</div>
</body>
</html>
