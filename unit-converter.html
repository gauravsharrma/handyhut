<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyHut - Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for smooth scrolling (if needed on tool pages) */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div id="header-container"></div>

    <main class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <section>
            <h1 class="text-2xl font-bold text-indigo-400 mb-6">Unit Converter</h1>
            <div class="bg-gray-800 rounded-md shadow-md p-6">
                <p class="text-gray-300 mb-4">Convert between various units of measurement.</p>

                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-blue-400 mb-2">Length Conversion</h2>

                    <div class="flex space-x-4 mb-4">
                        <div class="w-1/3">
                            <label for="lengthValue" class="block text-sm font-medium text-gray-300">Value</label>
                            <input type="number" id="lengthValue" class="mt-1 p-2 w-full bg-gray-700 text-gray-100 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter value">
                        </div>

                        <div class="w-1/3">
                            <label for="fromLengthUnit" class="block text-sm font-medium text-gray-300">From</label>
                            <select id="fromLengthUnit" class="mt-1 p-2 w-full bg-gray-700 text-gray-100 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="meters">Meters</option>
                                <option value="feet">Feet</option>
                                <option value="inches">Inches</option>
                                <option value="kilometers">Kilometers</option>
                                <option value="miles">Miles</option>
                                {/* Add more length units */}
                            </select>
                        </div>

                        <div class="w-1/3">
                            <label for="toLengthUnit" class="block text-sm font-medium text-gray-300">To</label>
                            <select id="toLengthUnit" class="mt-1 p-2 w-full bg-gray-700 text-gray-100 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="feet">Feet</option>
                                <option value="meters">Meters</option>
                                <option value="inches">Inches</option>
                                <option value="kilometers">Kilometers</option>
                                <option value="miles">Miles</option>
                                {/* Add more length units */}
                            </select>
                        </div>
                    </div>

                    <button onclick="convertLength()" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Convert</button>
                    <div id="lengthResult" class="mt-4 text-gray-300 font-semibold"></div>
                </div>

                {/* Add sections for other unit types (e.g., Weight, Volume, Temperature) here */}

            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        async function loadHeader() {
            const response = await fetch('header.html');
            const text = await response.text();
            document.getElementById('header-container').innerHTML = text;
        }

        async function loadFooter() {
            const response = await fetch('footer.html');
            const text = await response.text();
            document.getElementById('footer-container').innerHTML = text;
        }

        loadHeader();
        loadFooter();

        function convertLength() {
            const value = parseFloat(document.getElementById('lengthValue').value);
            const fromUnit = document.getElementById('fromLengthUnit').value;
            const toUnit = document.getElementById('toLengthUnit').value;
            const resultDiv = document.getElementById('lengthResult');

            if (isNaN(value)) {
                resultDiv.textContent = "Please enter a valid number.";
                return;
            }

            let meters = value; // Convert everything to meters first

            switch (fromUnit) {
                case "feet":
                    meters = value * 0.3048;
                    break;
                case "inches":
                    meters = value * 0.0254;
                    break;
                case "kilometers":
                    meters = value * 1000;
                    break;
                case "miles":
                    meters = value * 1609.34;
                    break;
            }

            let result = meters;

            switch (toUnit) {
                case "feet":
                    result = meters / 0.3048;
                    break;
                case "inches":
                    result = meters / 0.0254;
                    break;
                case "kilometers":
                    result = meters / 1000;
                    break;
                case "miles":
                    result = meters / 1609.34;
                    break;
            }

            resultDiv.textContent = `${value} ${fromUnit} is equal to ${result.toFixed(4)} ${toUnit}`;
        }

        // Add conversion functions for other unit types here (e.g., convertWeight, convertVolume, convertTemperature)

    </script>

</body>
</html>
